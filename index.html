<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">

    <title>Decentralized Pokedex</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-sm-12 text-center div-center">

          <div id="title-div">
            <img src="img/pokedex.png">
            <h1>Decentralized Pokedex</h1>
            <h4>Catch 'em All!</h4>
            <p>Build a Pokedex on the AEternity Blockchain and vote for your favorite Pokemon!</p>
          </div>

          <div id="message">
            <div id="loader" class="alert alert-secondary">
              <img src="img/loading.gif">
              <div><b>LOADING</b></div>
            </div>
          </div>

          <div>
            <form>
              <div class="form-block">
                <div class="col">
                    <input type="text" id="regName" class="form-control" placeholder="Pokemon's Name"><br>
                </div>
                <div class="col">
                    <input type="text" id="regUrl" class="form-control" placeholder="URL of Pokemon Picture"> <br>
                  <div class="col">
                    <input type="text" id="regCategory" class="form-control" placeholder="Pokemon's Category eg: Ghost">
                  </div>
                </div>
              </div>
            </form>

            <button id="registerBtn" class="btn btn-block">Register Pokemon</button>
          </div>

          <div id="pokeCategory">
              </div>
            </div>
          </div>

        </div>
        <div id="myBtnContainer">
            <button class="btn active" onclick="filterSelection('all')"> Show all</button>
        <script id="templateCategory" type="x-tmpl-mustache">
                    {{#pokeArray}}
                    <button class="btn" onclick="filterSelection('{{pokeCategory}}')"> {{pokeCategory}}</button>
              {{/pokeArray}}
        </script>
      </div>
        <div id="pokeBody">
        </div>
      <script id="template" type="x-tmpl-mustache">
        {{#pokeArray}}
        <div class="card">
          <div id="{{pokeCategory}}">
          <h5 class="card-title">{{pokeName}} </h5>
          <img class="card-img-top" src="{{pokeUrl}}" alt="Card image cap">
          <h6 class="card-subtitle mb-2 text-muted">{{pokeCategory}} </h6>
          <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted">{{votes}} attos</h6>
            <input type="number" class="form-control" placeholder="Amount" id="{{index}}">
            <button class="btn voteBtn btn-block" id={{index}}>VOTE</button>
            {{/pokeArray}}
      </script>

    <!-- Optional JavaScript -->

    <!-- jQuery first, then my script, then mustachejs, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.js"></script>
    <script src="aepp-sdk.browser.js"></script>
    <script src="script.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
    crossorigin="anonymous"></script>

  </body>
</html>
